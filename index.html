<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Là Triệu Phú - Hóa Học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #000;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        margin: 0;
      }

      /* Authentic VTV Studio Background */
      .bg-studio-gradient {
        background: radial-gradient(circle at 50% 35%, #063c8a 0%, #021842 40%, #000510 85%, #000000 100%);
      }

      .studio-rays {
        position: absolute;
        inset: 0;
        background: repeating-conic-gradient(
          from 0deg, 
          rgba(255, 255, 255, 0.02) 0deg 10deg, 
          transparent 10deg 20deg
        );
        mask-image: radial-gradient(circle at 50% 35%, black 20%, transparent 70%);
        pointer-events: none;
      }

      .studio-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(30, 144, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 144, 255, 0.05) 1px, transparent 1px);
        background-size: 100px 100px;
        mask-image: radial-gradient(circle at 50% 100%, black 0%, transparent 80%);
        transform: perspective(1000px) rotateX(20deg) translateY(0) scale(1.5);
        transform-origin: center bottom;
        pointer-events: none;
      }

      /* Authentic Hexagon implementation using Clip-path */
      .tv-hex-container {
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.8));
        transition: transform 0.1s;
      }
      
      .tv-hex-border {
        background-color: #aebcc9; /* Silver border */
        padding: 2px; /* Border thickness */
        clip-path: polygon(20px 0, calc(100% - 20px) 0, 100% 50%, calc(100% - 20px) 100%, 20px 100%, 0 50%);
        width: 100%;
        height: 100%;
      }

      .tv-hex-inner {
        background: linear-gradient(180deg, #0f2d6b 0%, #000d2e 50%, #0f2d6b 100%);
        clip-path: polygon(20px 0, calc(100% - 20px) 0, 100% 50%, calc(100% - 20px) 100%, 20px 100%, 0 50%);
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        position: relative;
      }
      
      .tv-hex-border.question, .tv-hex-inner.question {
         clip-path: polygon(30px 0, calc(100% - 30px) 0, 100% 50%, calc(100% - 30px) 100%, 30px 100%, 0 50%);
      }

      /* Hover Effect */
      .tv-hex-container:not(.disabled):hover .tv-hex-border {
        background-color: #fbbf24; /* Gold highlight on hover */
      }

      /* States */
      .tv-hex-inner.selected {
        background: #d97706; /* Orange */
      }
      .tv-hex-inner.correct {
        background: #15803d; /* Green */
        animation: blink-green 0.3s infinite alternate;
      }
      .tv-hex-inner.wrong {
        background: #b91c1c; /* Red */
        animation: blink-red 0.3s infinite alternate;
      }

      /* Lines connecting answers */
      .connector-line {
        position: absolute;
        background: #aebcc9;
        height: 2px;
        z-index: 0;
      }

      @keyframes blink-green {
        0% { background: #15803d; }
        100% { background: #4ade80; }
      }
      @keyframes blink-red {
        0% { background: #b91c1c; }
        100% { background: #f87171; }
      }

      /* Money ladder scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d97706;
        border-radius: 3px;
      }
    </style>
  
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
